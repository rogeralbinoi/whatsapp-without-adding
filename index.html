<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <title>Envie mensagem pelo whatsapp sem adicionar a pessoa aos contatos</title>
</head>
<header>
  <h1>Envie mensagem pelo whatsapp sem adicionar a pessoa aos contatos.</h1>
</header>
<form id="sendForm">
<label>Número</label>
<input id="phoneNumber" placeholder="Ex: +55 11 9 9999 9999" type="text">
<br />
<label>Mensagem</label>
<textarea placeholder="Ex: Olá, John Doe! " id="message" rows="5"></textarea>
<br />
<button type="submit">
  Enviar Mensagem
</button>
</form>
<script src="index.js"></script>
